<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodboy PC Check</title>
    <style>
        /* Allgemeines Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1124, #2b1c44);
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(26, 17, 36, 0.95);
            padding: 20px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #b400ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #b400ff;
        }

        .logout-button {
            background: #ff0000;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            border: none;
            color: white;
            margin-top: 20px;
            transition: 0.3s;
        }

        .logout-button:hover {
            background: #cc0000;
        }

        /* Content Bereich */
        .content {
            margin-left: 270px;
            flex-grow: 1;
            padding: 40px;
            text-align: center;
            background: rgba(26, 17, 36, 0.95);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0px 0px 15px rgba(180, 0, 255, 0.3);
        }

        .hidden {
            display: none;
        }

        /* PC-Checker Button */
        .pc-checker {
            background: #b400ff;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            color: white;
            margin-top: 20px;
        }

        .pc-checker:hover {
            background: #9c00e6;
        }

        /* Statistiken */
        .stat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(26, 17, 36, 0.9);
            padding: 20px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #b400ff;
            box-shadow: 0px 0px 10px rgba(180, 0, 255, 0.5);
        }

        /* Login / Registrierungsformular */
        .login-container {
            background: rgba(26, 17, 36, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            margin: auto;
            margin-top: 10%;
            box-shadow: 0px 0px 20px rgba(180, 0, 255, 0.5);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2b1c44;
            color: white;
        }

        button {
            background: #b400ff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            border: none;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background: #9c00e6;
        }

        .link {
            margin-top: 10px;
            color: #b400ff;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Goodboy PC</h2>
        <ul>
            <li><a href="#" onclick="showPage('dashboard')" id="nav-dashboard">Dashboard</a></li>
            <li><a href="#" onclick="showPage('pins')" id="nav-pins">Pins</a></li>
            <li><a href="#" onclick="showPage('results')" id="nav-results">Results</a></li>
            <li><a href="#" onclick="showPage('strings')" id="nav-strings">Strings</a></li>
            <li><a href="#" onclick="showPage('downloads')" id="nav-downloads">Downloads</a></li>
        </ul>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- Login/Register -->
    <div id="auth-container" class="content">
        <div class="login-container">
            <h2 id="form-title">Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="submitForm()">Login</button>
            <p class="link" onclick="toggleForm()">Noch kein Account? Registrieren</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="content hidden">
        <h1>Willkommen, <span id="user-display"></span>!</h1>
        <button class="pc-checker" onclick="runPCCheck()">PC-Checker starten</button>
        <div class="stat-container">
            <div class="stat-box">Pins: 18179</div>
            <div class="stat-box">Results: 18048</div>
            <div class="stat-box">Downloads: 24027</div>
            <div class="stat-box">Users: 1218</div>
        </div>
    </div>

    <script>
        function submitForm() {
            localStorage.setItem("currentUser", "User");
            showPage("dashboard");
            document.getElementById("user-display").innerText = "User";
        }

        function showPage(page) {
            document.querySelectorAll(".content").forEach(el => el.classList.add("hidden"));
            document.getElementById(page).classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("currentUser");
            showPage("auth-container");
        }

        function runPCCheck() {
            alert("PC Check gestartet!");
        }
    </script>

</body>
</html>
